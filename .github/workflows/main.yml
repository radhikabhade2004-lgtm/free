name: CD Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -x  # Show commands in logs for debugging
            # Target directory
            TARGET_DIR="/var/www/html"
            
            # Ensure git is installed
            if ! command -v git &> /dev/null; then
              echo "Git not found, installing..."
              sudo apt update
              sudo apt install git -y
            fi

            # Temporary folder for safer deployment
            TMP_DIR="/tmp/deploy-temp"

            # Clone repo to temp folder
            rm -rf $TMP_DIR
            git clone https://github.com/radhikabhade2004-lgtm/free.git $TMP_DIR

            # Sync files to target directory (safer than rm -rf *)
            rsync -av --delete $TMP_DIR/ $TARGET_DIR/

            # Clean up temp folder
            rm -rf $TMP_DIR

            echo "Deployment completed successfully!"
